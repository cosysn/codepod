name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Sync Go workspace
        run: go work sync

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci --prefix sandbox/server

      - name: Run Agent tests
        run: |
          cd sandbox/agent
          go test ./... -v

      - name: Run Runner tests
        run: |
          cd sandbox/runner
          go test ./... -v

      - name: Run Server tests
        run: |
          cd sandbox/server
          npm test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci --prefix sandbox/server

      - name: Build Agent
        run: |
          cd sandbox/agent
          CGO_ENABLED=0 go build -o agent ./cmd

      - name: Build Runner
        run: |
          cd sandbox/runner
          CGO_ENABLED=0 go build -o runner ./cmd

      - name: Build Server
        run: |
          cd sandbox/server
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            sandbox/agent/agent
            sandbox/runner/runner
            sandbox/server/dist/
